<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Express Entry Trend</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.1/dist/chart.umd.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.3/cdn.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            text-shadow: 0 .05rem .1rem rgba(50, 50, 50, 0.5);
            box-shadow: inset 0 0 5rem rgba(50, 50, 50, 0.5);
        }
    </style>
</head>

<body class="d-flex h-100 w-100 p-3 text-center text-white bg-dark mx-auto flex-column">
    <header class="mb-auto"></header>

    <main class="px-3">
        <canvas id="my-canvas" class="mb-3"></canvas>

        <div
            x-data="{ selectedPeriod: $store?.DRAWS_DATA?.selectedPeriod, options: $store?.DRAWS_DATA?.periodOptions }">
            <select x-model="selectedPeriod" @change="$store?.DRAWS_DATA?.updateChart($event.target.value)">
                <template x-for="option in options">
                    <option :value="option.value" x-text="option.label" :selected="option.value == selectedPeriod">
                    </option>
                </template>
            </select>
        </div>
    </main>

    <footer class="mt-auto"></footer>

    <script src="index.js?q=1ms23kas0csk"></script>
</body>

</html>
